{% extends 'master.html' %}

{% block title %}
    login
{% endblock title %}

{% block body %}
    <div class="container" style="width: 300px;margin-top: 100px;">
        <h2 >Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="em">username</label>
              <input type="text" class="form-control" id="em" aria-describedby="emailHelp" placeholder="enter user name" name="username">
             
            </div>
            <div class="form-group">
              <label for="ps">Password</label>
              <input type="password" class="form-control" id="ps" placeholder="Password" name="password">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock body %}
